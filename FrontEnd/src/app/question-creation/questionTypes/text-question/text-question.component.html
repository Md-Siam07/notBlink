<form [formGroup]="questionForm">
  {{index + 1}} .<br>
  <mat-form-field appearance="outline">
    <mat-label>Question</mat-label>
    <input matInput formControlName="question" placeholder="Question">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Full Marks</mat-label>
    <input type="number" matInput formControlName="fullMarks" placeholder="Full Marks">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Correct Answer</mat-label>
    <input type="text" matInput formControlName="correctAnswer" placeholder="Correct Answer">
  </mat-form-field>
</form>

<mat-icon (click)="deleteComponent()">delete</mat-icon>
